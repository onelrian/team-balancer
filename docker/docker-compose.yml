version: '3.8'

services:
  db:
    image: postgres:15
    container_name: team-balancer-db
    restart: always
    environment:
      POSTGRES_DB: team_balancer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: